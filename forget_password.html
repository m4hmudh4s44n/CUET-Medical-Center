<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | CUET Medical Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0f2fe 0%, #f5faff 100%);
            font-family: 'Roboto', Arial, sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        .medical-bg-icon {
            position: absolute;
            opacity: 0.12;
            z-index: 0;
            pointer-events: none;
            animation: floatY 6s ease-in-out infinite alternate;
        }
        .medical-bg-icon.stethoscope { top: 8%; left: 5%; width: 110px; animation-delay: 0s; }
        .medical-bg-icon.heartbeat { top: 70%; left: 80%; width: 90px; animation-delay: 1.5s; }
        .medical-bg-icon.hospital { top: 60%; left: 10%; width: 120px; animation-delay: 2.5s; }
        .medical-bg-icon.syringe { top: 20%; left: 75%; width: 80px; animation-delay: 0.8s; }
        @keyframes floatY {
            0% { transform: translateY(0);}
            100% { transform: translateY(-30px);}
        }
        .forgot-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }
        .forgot-box {
            background: #fff;
            padding: 4rem 3rem 4rem 4rem;
            border-radius: 2.5rem;
            box-shadow: 0 8px 32px #0188df22, 0 1.5px 8px #0001;
            min-width: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s;
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(40px);}
            100% { opacity: 1; transform: translateY(0);}
        }
        .forgot-box h1 {
            font-size: 2.8rem;
            color: #0188df;
            margin-bottom: 1.2rem;
            font-weight: 800;
            letter-spacing: 1px;
            z-index: 1;
            position: relative;
        }
        .forgot-box p {
            font-size: 1.4rem;
            color: #555;
            margin-bottom: 2.5rem;
            text-align: center;
            z-index: 1;
            position: relative;
        }
        .forgot-form {
            display: flex;
            flex-direction: column;
            gap: 0.7rem; /* Reduced gap between input groups */
            width: 100%;
            z-index: 1;
            position: relative;
        }
        .forgot-form .input-group {
            display: flex;
            align-items: center;
            background: #f5faff;
            border-radius: 10px;
            border: 2px solid #b6e0fa;
            padding: 1.1rem 1.5rem;
            font-size: 1.5rem;
            box-shadow: 0 2px 8px #0188df11;
            transition: border 0.2s;
        }
        .forgot-form .input-group:focus-within {
            border: 2px solid #0188df;
        }
        .forgot-form .input-group i {
            color: #0188df;
            font-size: 1.7rem;
            margin-right: 1.1rem;
        }
        .forgot-form input {
            border: none;
            outline: none;
            background: transparent;
            font-size: 1.5rem;
            width: 100%;
            padding: 0.2rem 0;
        }
        .forgot-form button {
            background: linear-gradient(90deg, #0188df 60%, #1a355b 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 1.1rem 0;
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 0.5rem;
            box-shadow: 0 2px 8px #0188df22;
            transition: background 0.2s, transform 0.2s;
        }
        .forgot-form button:hover {
            background: linear-gradient(90deg, #1a355b 60%, #0188df 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .forgot-form .success-message {
            color: #1a9f4b;
            font-size: 1.2rem;
            margin-top: 0.5rem;
            text-align: center;
        }
        .forgot-box .back-link {
            margin-top: 2.2rem;
            text-align: center;
            font-size: 1.2rem;
        }
        .forgot-box .back-link a {
            color: #0188df;
            font-weight: 700;
            text-decoration: none;
            transition: color 0.2s;
        }
        .forgot-box .back-link a:hover {
            color: #1a355b;
            text-decoration: underline;
        }
        .forgot-box .or {
            margin: 1.5rem 0 0.5rem 0;
            color: #888;
            font-size: 1.1rem;
            text-align: center;
            width: 100%;
        }
        .forgot-form .input-group.phone {
            margin-top: 0.5rem;
        }
        @media (max-width: 600px) {
            .forgot-box {
                padding: 2rem 0.5rem;
                min-width: unset;
            }
            .forgot-box h1 { font-size: 1.6rem; }
            .forgot-form .input-group, .forgot-form input, .forgot-form button { font-size: 1rem; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
    <!-- Medical animated SVG icons background -->
    <svg class="medical-bg-icon stethoscope" viewBox="0 0 64 64" fill="none">
        <circle cx="32" cy="32" r="30" stroke="#0188df" stroke-width="4" fill="#fff"/>
        <path d="M20 32v8a12 12 0 0024 0v-8" stroke="#0188df" stroke-width="3" stroke-linecap="round"/>
        <circle cx="32" cy="44" r="4" fill="#0188df"/>
        <rect x="28" y="12" width="8" height="20" rx="4" fill="#0188df"/>
    </svg>
    <svg class="medical-bg-icon heartbeat" viewBox="0 0 64 64" fill="none">
        <path d="M8 32c8-16 16 16 24-8s16 24 24 0" stroke="#e63946" stroke-width="4" fill="none"/>
        <circle cx="32" cy="32" r="30" stroke="#e63946" stroke-width="3" fill="none"/>
    </svg>
    <svg class="medical-bg-icon hospital" viewBox="0 0 64 64" fill="none">
        <rect x="8" y="24" width="48" height="32" rx="6" fill="#0188df"/>
        <rect x="24" y="36" width="16" height="20" fill="#fff"/>
        <rect x="30" y="44" width="4" height="8" fill="#0188df"/>
        <rect x="38" y="44" width="4" height="8" fill="#0188df"/>
        <rect x="22" y="44" width="4" height="8" fill="#0188df"/>
        <rect x="30" y="28" width="4" height="8" fill="#fff"/>
        <rect x="38" y="28" width="4" height="8" fill="#fff"/>
    </svg>
    <svg class="medical-bg-icon syringe" viewBox="0 0 64 64" fill="none">
        <rect x="36" y="8" width="8" height="32" rx="4" fill="#0188df"/>
        <rect x="24" y="40" width="16" height="8" rx="4" fill="#e63946"/>
        <rect x="28" y="48" width="8" height="8" rx="4" fill="#0188df"/>
        <rect x="30" y="56" width="4" height="8" rx="2" fill="#0188df"/>
    </svg>
    <div class="forgot-container">
        <div class="forgot-box">
            <h1><i class="fa-solid fa-unlock-keyhole"></i> Forgot Password?</h1>
            <p>Enter your registered email to receive a password reset link.</p>
            <form class="forgot-form" id="forgotForm" autocomplete="off" onsubmit="event.preventDefault(); showSuccessMsg();">
                <div class="input-group">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" placeholder="Email address" id="forgot-email">
                </div>
                <button type="submit"><i class="fa-solid fa-paper-plane"></i> Send Reset Link</button>
                <div class="success-message" id="forgotSuccessMsg" style="display:none;">
                    <i class="fa-solid fa-circle-check"></i> Password reset link sent! Please check your email or SMS.
                </div>
            </form>
            <div class="back-link">
                <a href="login.html"><i class="fa-solid fa-arrow-left"></i> Back to Login</a>
            </div>
        </div>
    </div>
    <script>
        function showSuccessMsg() {
            document.getElementById('forgotSuccessMsg').style.display = 'block';
            setTimeout(() => {
                document.getElementById('forgotSuccessMsg').style.display = 'none';
            }, 4000);
        }
    </script>
</body>
</html>

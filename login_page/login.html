<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | CUET Medical Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-header">
        <img src="cuet_logo.png" alt="Logo" style="height: 50px; width: 50px; vertical-align: middle; margin-right: 16px;">
        CUET Medical Center
    </div>
    <div class="login-flex">
        <div class="login-image">
            <h1>Log In</h1>
            <h3>Welcome back to your account</h3>
            <img src="login_male.jpg" alt="CUET Log In Image" style="height: 200px; width: 200px; border-radius: 50%;">
        </div>
        <div class="login-container">
            <div class="login-error" id="login-error">Invalid username or password.</div>
            <form id="login-form" autocomplete="off">
                <div class="input-icon">
                    <input type="text" id="username" placeholder="ðŸ“§ Email" required autofocus>
                </div>
                <div class="input-icon">
                    <input type="password" id="password" placeholder="ðŸ”’ Password" required>
                </div>
                <button type="submit">Log in</button>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>

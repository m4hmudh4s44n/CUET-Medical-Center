<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | CUET Medical Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0f2fe 0%, #f5faff 100%);
            font-family: 'Roboto', Arial, sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        .medical-bg-icon {
            position: absolute;
            opacity: 0.12;
            z-index: 0;
            pointer-events: none;
            animation: floatY 6s ease-in-out infinite alternate;
        }
        .medical-bg-icon.stethoscope { top: 8%; left: 5%; width: 110px; animation-delay: 0s; }
        .medical-bg-icon.heartbeat { top: 70%; left: 80%; width: 90px; animation-delay: 1.5s; }
        .medical-bg-icon.hospital { top: 60%; left: 10%; width: 120px; animation-delay: 2.5s; }
        .medical-bg-icon.syringe { top: 20%; left: 75%; width: 80px; animation-delay: 0.8s; }
        .medical-bg-icon.pill { top: 30%; left: 60%; width: 90px; animation-delay: 2.2s; }
        .medical-bg-icon.dna { top: 45%; left: 85%; width: 80px; animation-delay: 2.8s; }
        @keyframes floatY {
            0% { transform: translateY(0);}
            100% { transform: translateY(-30px);}
        }
        .signup-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 0;
            position: relative;
            z-index: 1;
        }
        .signup-illustration {
            background: #fff;
            padding: 5rem 3rem 5rem 5rem;
            border-radius: 3rem 0 0 3rem;
            box-shadow: 0 8px 32px #0188df22, 0 1.5px 8px #0001;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 2px solid #e0f2fe;
            position: relative;
            overflow: hidden;
        }
        .signup-illustration img {
            width: 320px;
            height: 320px;
            object-fit: contain;
            margin-bottom: 2.5rem;
            border-radius: 50%;
            box-shadow: 0 4px 24px #0188df22;
            border: 6px solid #e0f2fe;
            background: linear-gradient(135deg, #e0f2fe 0%, #f5faff 100%);
        }
        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 370px;
            height: 370px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: radial-gradient(circle, #0188df33 60%, transparent 100%);
            z-index: 0;
            animation: pulse 2.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.5; transform: translate(-50%, -50%) scale(1);}
            70% { opacity: 0.1; transform: translate(-50%, -50%) scale(1.18);}
            100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1);}
        }
        .signup-illustration .caption {
            font-size: 2.1rem;
            color: #0188df;
            font-weight: 700;
            margin-top: 1.2rem;
            letter-spacing: 1px;
            text-align: center;
            z-index: 1;
        }
        .signup-form-section {
            background: #fff;
            padding: 5rem 5rem 5rem 4rem;
            border-radius: 0 3rem 3rem 0;
            box-shadow: 0 8px 32px #0188df22, 0 1.5px 8px #0001;
            min-width: 480px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-left: 2px solid #e0f2fe;
            position: relative;
            overflow: hidden;
        }
        .signup-form-section::before {
            content: "";
            position: absolute;
            top: -80px;
            right: -80px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #0188df33 60%, transparent 100%);
            z-index: 0;
        }
        .signup-form-section h1 {
            font-size: 3.5rem;
            color: #0188df;
            margin-bottom: 1.2rem;
            font-weight: 800;
            letter-spacing: 1px;
            z-index: 1;
            position: relative;
        }
        .signup-form-section p {
            font-size: 1.7rem;
            color: #555;
            margin-bottom: 3rem;
            z-index: 1;
            position: relative;
        }
        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 2.2rem;
            z-index: 1;
            position: relative;
        }
        .signup-form .input-group {
            display: flex;
            align-items: center;
            background: #f5faff;
            border-radius: 12px;
            border: 2px solid #b6e0fa;
            padding: 1.3rem 1.7rem;
            font-size: 2rem;
            box-shadow: 0 2px 8px #0188df11;
            transition: border 0.2s;
        }
        .signup-form .input-group:focus-within {
            border: 2px solid #0188df;
        }
        .signup-form .input-group i {
            color: #0188df;
            font-size: 2.2rem;
            margin-right: 1.2rem;
        }
        .signup-form input {
            border: none;
            outline: none;
            background: transparent;
            font-size: 2rem;
            width: 100%;
            padding: 0.3rem 0;
        }
        .signup-form button {
            background: linear-gradient(90deg, #0188df 60%, #1a355b 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 1.5rem 0;
            font-size: 2rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1rem;
            box-shadow: 0 2px 8px #0188df22;
            transition: background 0.2s, transform 0.2s;
        }
        .signup-form button:hover {
            background: linear-gradient(90deg, #1a355b 60%, #0188df 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .signup-form-section .login-link {
            margin-top: 2.5rem;
            text-align: center;
            font-size: 1.5rem;
            z-index: 1;
            position: relative;
        }
        .signup-form-section .login-link a {
            color: #0188df;
            font-weight: 700;
            text-decoration: none;
            transition: color 0.2s;
        }
        .signup-form-section .login-link a:hover {
            color: #1a355b;
            text-decoration: underline;
        }
        .signup-success {
            display: none;
            color: #1a9f4b;
            font-size: 1.4rem;
            margin-top: 1.5rem;
            text-align: center;
            animation: fadeInUp 1s;
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(40px);}
            100% { opacity: 1; transform: translateY(0);}
        }
        .signup-form-section::after {
            content: "";
            position: absolute;
            bottom: -60px;
            left: -60px;
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, #b6e0fa55 60%, transparent 100%);
            z-index: 0;
        }
        @media (max-width: 1200px) {
            .signup-illustration img { width: 220px; height: 220px; }
            .pulse-ring { width: 260px; height: 260px; }
        }
        @media (max-width: 900px) {
            .signup-container { flex-direction: column; gap: 0; }
            .signup-illustration, .signup-form-section {
                border-radius: 3rem 3rem 0 0;
                min-width: 100%;
                box-shadow: none;
                border: none;
            }
            .signup-form-section { border-radius: 0 0 3rem 3rem; }
            .pulse-ring { width: 220px; height: 220px; }
        }
        @media (max-width: 600px) {
            .signup-illustration img { width: 120px; height: 120px; }
            .pulse-ring { width: 140px; height: 140px; }
        }
        .toggle-password {
    background: transparent !important;
    border: none !important;
    box-shadow: none !important;
    outline: none !important;
    padding: 0 !important;
    margin: 0 !important;
    height: auto !important;
    width: auto !important;
    display: flex;
    align-items: center;
    justify-content: center;
}
.toggle-password:focus {
    outline: none !important;
    box-shadow: none !important;
}
.toggle-password i {
    color: #0188df;
    font-size: 2.2rem;
    background: none !important;
    border: none !important;
    box-shadow: none !important;
    padding: 0 !important;
    margin: 0 !important;
}
.floating-medical-icon {
    position: fixed;
    top: 85%;
    left: 90%;
    width: 120px;
    height: 125px;
    z-index: 100;
    opacity: 0.50;
    animation: floatY 2.5s ease-in-out infinite alternate;
    pointer-events: none;
    transform: translate(-50%, -50%);
}
@keyframes floatY {
    0% { transform: translateY(0);}
    100% { transform: translateY(-20px);}
}
@media (max-width: 900px) {
    .floating-medical-icon { display: none; }
}
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
    <!-- Medical animated SVG icons background -->
    <svg class="medical-bg-icon stethoscope" viewBox="0 0 64 64" fill="none">
        <circle cx="32" cy="32" r="30" stroke="#0188df" stroke-width="4" fill="#fff"/>
        <path d="M20 32v8a12 12 0 0024 0v-8" stroke="#0188df" stroke-width="3" stroke-linecap="round"/>
        <circle cx="32" cy="44" r="4" fill="#0188df"/>
        <rect x="28" y="12" width="8" height="20" rx="4" fill="#0188df"/>
    </svg>
    <svg class="medical-bg-icon heartbeat" viewBox="0 0 64 64" fill="none">
        <path d="M8 32c8-16 16 16 24-8s16 24 24 0" stroke="#e63946" stroke-width="4" fill="none"/>
        <circle cx="32" cy="32" r="30" stroke="#e63946" stroke-width="3" fill="none"/>
    </svg>
    <svg class="medical-bg-icon hospital" viewBox="0 0 64 64" fill="none">
        <rect x="8" y="24" width="48" height="32" rx="6" fill="#0188df"/>
        <rect x="24" y="36" width="16" height="20" fill="#fff"/>
        <rect x="30" y="44" width="4" height="8" fill="#0188df"/>
        <rect x="38" y="44" width="4" height="8" fill="#0188df"/>
        <rect x="22" y="44" width="4" height="8" fill="#0188df"/>
        <rect x="30" y="28" width="4" height="8" fill="#fff"/>
        <rect x="38" y="28" width="4" height="8" fill="#fff"/>
    </svg>
    <svg class="medical-bg-icon syringe" viewBox="0 0 64 64" fill="none">
        <rect x="36" y="8" width="8" height="32" rx="4" fill="#0188df"/>
        <rect x="24" y="40" width="16" height="8" rx="4" fill="#e63946"/>
        <rect x="28" y="48" width="8" height="8" rx="4" fill="#0188df"/>
        <rect x="30" y="56" width="4" height="8" rx="2" fill="#0188df"/>
    </svg>
    <svg class="medical-bg-icon pill" viewBox="0 0 64 64" fill="none">
        <rect x="8" y="32" width="48" height="16" rx="8" fill="#fff"/>
        <rect x="8" y="32" width="24" height="16" rx="8" fill="#0188df"/>
        <rect x="32" y="32" width="24" height="16" rx="8" fill="#e63946"/>
        <rect x="28" y="36" width="8" height="8" rx="4" fill="#fff"/>
    </svg>
    <svg class="medical-bg-icon dna" viewBox="0 0 64 64" fill="none">
        <path d="M16 8c32 16 0 32 32 48" stroke="#0188df" stroke-width="4" fill="none"/>
        <path d="M48 8c-32 16 0 32-32 48" stroke="#e63946" stroke-width="4" fill="none"/>
        <circle cx="32" cy="32" r="30" stroke="#0188df" stroke-width="2" fill="none"/>
    </svg>
    <div class="signup-container">
        <div class="signup-illustration">
            <img src="./images/cuet_logo.png" alt="CUET Logo" class="cuet-logo" style="position:absolute;top:2.5rem;right:2.5rem;width:70px;height:auto;z-index:2;box-shadow:none;background:none;">
            <div class="pulse-ring"></div>
            <img src="./images/Male doctor.jpg" alt="Doctor">
            <div class="caption">
                CUET Medical Center<br>
                <span style="font-size:1.3rem; color:#1a355b; font-weight:400;">Join Our Health Community</span>
            </div>
        </div>
        <div class="signup-form-section">
            <h1>Sign Up</h1>
            <p>Create your account to access all our medical services</p>
            <form class="signup-form" id="signupForm" method="post" action="http://127.0.0.1:8000/signup">
                <div class="input-group">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" name="full_name" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-phone"></i>
                    <input type="tel" name="phone" placeholder="Phone Number" pattern="[0-9]{10,15}" required>
                </div>
                <div class="input-group" style="position:relative;">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" id="signupPassword" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('signupPassword', this)" tabindex="-1" style="background:transparent;border:none;position:absolute;right:1.2rem;top:50%;transform:translateY(-50%);cursor:pointer;">
                        <i class="fa-regular fa-eye"></i>
                    </button>
                </div>
                <div class="input-group" style="position:relative;">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Confirm Password" id="signupConfirmPassword" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('signupConfirmPassword', this)" tabindex="-1" style="background:none;border:none;position:absolute;right:1.2rem;top:50%;transform:translateY(-50%);cursor:pointer;">
                        <i class="fa-regular fa-eye"></i>
                    </button>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div class="signup-success" id="signupSuccessMsg">
                <i class="fa-solid fa-circle-check"></i> Registration successful! <a href="login.html" style="color:#0188df;text-decoration:underline;">Log in now</a>
            </div>
            <div class="login-link">
                Already have an account? <a href="login.html">Log in</a>
            </div>
        </div>
    </div>
    <img src="./images/cuet_logo.png" alt="CUET Logo" class="floating-medical-icon">
    <script>
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            const icon = btn.querySelector('i');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        function showSignupSuccess() {
            document.getElementById('signupSuccessMsg').style.display = 'block';
            setTimeout(() => {
                document.getElementById('signupSuccessMsg').style.display = 'none';
            }, 4000);
        }
        const params = new URLSearchParams(window.location.search);
        if (params.get('error') === 'exists') {
            alert("User already exists. Please use a different email.");
        }
    </script>
</body>
</html>
